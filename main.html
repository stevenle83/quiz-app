<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<body id="page">

		<div class="quiz">

			<div class="container">

				<div class="row">

					<div class="col-xs-12 col-sm-6">

						<div class="question-wrapper margin-top">
						
							<h2>Where does the series take place?</h2>

						</div>	

						<div class="answer-wrapper margin-top">
								
							<input type="radio" name="option" value="0"> New York
							<br>
							<input type="radio" name="option" value="1"> Idaho
							<br>						
							<input type="radio" name="option" value="2"> Georgia
							<br>
							<input type="radio" name="option" value="3"> Texas

							<input type="submit" id="submit" value="Submit Answer">

						</div>

					</div>

					<div class="col-xs-12 col-sm-6 hidden-xs">

						<img src="image/image2.jpeg" alt="">
						
					</div>		

				</div>	

			</div>

		</div>

			<div class="container">

				<div class="jumbotron">

					<h1 class="text-uppercase">The Walking Dead Trivia</h1>

					<p class="text-uppercase lead">Test your knowledge of the "smashing hit series!"</p>

				</div>	
				
				<button type="button" class="btn btn-danger btn-lg startBtn">Get Started</button>

			</div>

		</div>	

		<audio id="theme" src="theme/twd.mp4"></audio>
