<!DOCTYPE html>
<html lang="en">

	<head>
		<link href='http://fonts.googleapis.com/css?family=Galindo' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>	

	<body>

		<div class="quiz">

			<div class="container-fluid">

				<div class="row">

					<div class="col-xs-12 col-sm-6">

						<div class="question-wrapper margin-top-10 yellow">
						
							<h2>After the attack on the prison which caused the group's seperation, Glenn returns to the prison and finds who?</h2>

						</div>	

						<div class="answer-wrapper margin-top-10 green">
								
							<input type="radio" name="option" value="0"> Lizzie
							<br>
							<input type="radio" name="option" value="1"> Lilly
							<br>						
							<input type="radio" name="option" value="2"> Tara
							<br>
							<input type="radio" name="option" value="3"> Carol
		
						</div>

						<div class="submit-wrapper margin-top-10">

							<input type="submit" id="submit" value="Submit Answer">

						</div>

					</div>

					<div class="col-xs-12 col-sm-6 stat margin-top-5">
						
						<div id="progress" class="yellow">
							
							Question Number 1 Out Of 10.

						</div>

						<div id="score" class="margin-top-5 yellow">
							
							Score: 0 Out Of 10 Correct

						</div>

						<div id="result" class="margin-top-5 yellow">
							
							Result: 

						</div>

						<button type="button" class="btn btn-primary btn-lg margin-top-5" id="new">New Game</button>

					</div>		

				</div>	

			</div>

		</div>	
		
		<div class="intro center">

			<div class="container">

				<div class="jumbotron yellow">

					<h1 class="text-uppercase">The Walking Dead Trivia</h1>

				</div>	
				
				<button type="button" class="btn btn-default btn-lg startBtn yellow">Get Started</button>

			</div>

		</div>	

		<audio id="theme" src="theme/twd.mp4"></audio>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>		
		<script src="hhtp://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/apps.js"></script>

	</body>

</html>
